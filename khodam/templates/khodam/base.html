<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khodam Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: ##323846;
        --secondary-color: ##242933;
        --accent-color: #f87272;
        --background-color: #323846;
        --text-color: #2d2d2d;
        --base-color: #eaeaea;
        --base-2-color: #bbbbbb;
        --warning-color: #f87272;
        --success-color: #1a7de6;
        --danger-color: #fbbd23;
        --info-color: #1ae683;
        --light-color: #fbbd23;
        --dark-color: #323846;
        --base-3-color: #dadada;
      }
    </style>
  </head>
  <body class="bg-[var(--base-color)]">
    <!-- Navbar -->
    <nav
      class="fixed top-0 z-50 w-full bg-[var(--primary-color)] border-b border-[var(--secondary-color)] dark:bg-[var(--dark-color)] dark:border-[var(--base-color)]"
    >
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-[var(--text-color)] rounded-lg sm:hidden hover:bg-[var(--secondary-color)] focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
              <span class="sr-only">Buka sidebar</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <a href="{% url 'crud' %}" class="flex ms-2 md:me-24">
              <span
                class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-[var(--base-color)]"
                >Khodam Dashboard</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-[var(--primary-color)] border-r border-[var(--secondary-color)] sm:translate-x-0 dark:bg-[var(--dark-color)] dark:border-[var(--secondary-color)]"
      aria-label="Sidebar"
    >
      <div
        class="h-full px-3 pb-4 overflow-y-auto bg-[var(--primary-color)] dark:bg-[var(--dark-color)]"
      >
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="{% url 'crud' %}"
              class="flex items-center p-2 text-[var(--text-color)] rounded-lg dark:text-white hover:bg-[var(--secondary-color)] dark:hover:bg-[var(--secondary-color)] group"
            >
              <svg
                class="flex-shrink-0 w-5 h-5 text-[var(--text-color)] transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 18"
              >
                <path
                  d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Khodam</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'logout' %}"
              class="flex items-center p-2 text-[var(--text-color)] rounded-lg dark:text-white hover:bg-[var(--secondary-color)] dark:hover:bg-[var(--secondary-color)] group"
            >
              <svg
                class="flex-shrink-0 w-5 h-5 text-[var(--text-color)] transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    {% block content %} {% endblock %}

    <!-- Using Flowbite CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
