<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md">
      <form
        action="{% url 'login' %}"
        method="post"
        class="space-y-6 bg-white p-8 rounded-lg shadow-lg"
      >
        {% csrf_token %}
        <h1 class="text-center text-3xl font-bold text-indigo-600">Login</h1>
        <div class="form-control">
          <label for="username" class="label">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="input input-bordered w-full bg-gray-100"
          />
        </div>
        <div class="form-control">
          <label for="password" class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="input input-bordered w-full bg-gray-100"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </body>
</html>
